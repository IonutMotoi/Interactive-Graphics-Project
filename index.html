<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
        <title>Main Menu - The Knight's Adventures</title>
	<link rel="shortcut icon" href="#">

        <style>
            html, body {
                overflow: hidden;
                width   : 100%;
                height  : 100%;
                margin  : 0;
                padding : 0;
                background-image:url("img/NewBackground/2358.jpg");
                background-size: 100% 100%;
            }

            @font-face{
	            font-family: 'PixelFont';
	            src: url('./font/Ranchers/Ranchers-Regular.ttf') format('truetype');
	            font-weight: normal;
	            font-style: normal;
            }

        </style>

    </head>

    <body>

        <audio autoplay loop>

        <div id="allthethings">

            <div id="start" onclick="window.location.href = './level4.html';" onmouseover="document.getElementById('player').play();"><p>START</p></div>

        <link rel="stylesheet" href="./menu.css" type="text/css" />
